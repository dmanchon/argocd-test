apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: jenkins
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: bootstrap
    repoURL: https://github.com/dmanchon/argocd-test
    targetRevision: {{ .Values.spec.source.targetRevision}}
