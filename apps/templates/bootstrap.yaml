apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    namespace: jenkins
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: bootstrap
    repoURL: https://github.com/dmanchon/argocd-test
    targetRevision: {{ .Values.spec.source.targetRevision}}
